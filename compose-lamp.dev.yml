services:
  apache:
    build: apache-php-lamp
    ports:
      - "80:80"
      - "443:443"
    volumes:
      ./prestashop_8.2.1:/app
      ./apache-php-lamp/vhost-apache.conf:/etc/apache2/sites-enabled/vhost-apache.conf
      ./certs.dev:/certs
      #php.ini
    networks:
      redelamplemp:
        aliases:
          - test.lan

  basededatos:
    image: mysql:latest
    env_file:
      - .env_bd
    volumes:
      - datos:/var/lib/mysql
    networks:
      redelamplemp:

  phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_HOST=basededatos
        networks:
            - redelamplemp
  
  cliente:
    hostname: cliente
    image: brunosct/debian12-cliente-firefox
    networks:
      - redelamplemp
    environment:
    - DISPLAY=${DISPLAY}
    volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix

volumes:
  datos:
networks:
  redelamplemp: